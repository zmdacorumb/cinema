    // 選擇日期下拉選單 日期計算函式
    function getday(add){
      let today = new Date;
      let gg = today.getDate();//算今天幾號
      today.setDate(gg + add);//設定今天日期為 今日號+add
      let yy = today.getFullYear();
      let mm = today.getMonth() + 1;
      let dd = today.getDate();
      if(mm<10) mm=`0${mm}`;
      if(dd<10) dd=`0${dd}`;
      return `${yy}-${mm}-${dd}`;
    }
