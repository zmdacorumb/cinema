    <script>    
        $('.control').slick({
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 1,
        // dots: true,
        autoplay: true,
        autoplaySpeed:5000,
        responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true

      breakpoint: 600,
